<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculo de consumo</h1>

    <h3>Alcool ou gasolina</h3>

    <script>
        var tanque = 40
        var distanciaComGasolina = 480
        var consumoComGasolina = distanciaComGasolina / tanque
        document.write('O consumo de gasolina foi de : ' + consumoComGasolina.toFixed(2) + ' Litros')

        var precoGasolina = 2.90
        var precoPorKilometroGasolina = consumoComGasolina / precoGasolina
        document.write('<br> O preco por quilometro de gasolina é: R$ ' + precoPorKilometroGasolina.toFixed(2))

        var distanciaComAlcool = 300
        var consumoComAlcool = distanciaComAlcool / tanque
        document.write('<br><br>O consumo de alcool foi de: ' + consumoComAlcool.toFixed(2) + ' Litros')

        var precoAlcool = 2.40
        var precoPorKilometroAlcool = consumoComAlcool / precoAlcool
        document.write('<br>O preço por quilometro de alcool é de: R$ ' + precoPorKilometroAlcool.toFixed|(2))

    </script>
</body>
</html>

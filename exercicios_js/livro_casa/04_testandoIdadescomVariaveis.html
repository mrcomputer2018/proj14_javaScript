<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Testando idades com Variaveis e Arredondamento
    </h1>

    <script>
        var eu = 51
        var marcus = 61
        var toninho = 64

        var somaIdade = eu + marcus + toninho
        var mediaIdade = somaIdade / 3

        document.write('A media das idades com Math.round e: ' + Math.round(mediaIdade) +' anos<br><br>')
        document.write('A media das idades com toFixed e : ' + mediaIdade.toFixed(2) + ' anos')
    </script>
</body>
</html>

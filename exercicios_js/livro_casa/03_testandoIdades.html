<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Idades</title>
</head>
<body>
    <h1>
        Testando Idades
    </h1>
    
    <script>
        var idade = parseInt(prompt('Digite a minha idade: <br>'))
        document.write('Minha idade e: ' + idade + ' anos<br>')

        var idadeIrmao = parseInt(prompt('Digite a idade do irmao: <br>'))
        document.write('Idade do irmao e: ' + idadeIrmao + ' anos<br>')

        var diferencaIdade = idade - idadeIrmao
        document.write('A diferenca de idade e de: <br>' + diferencaIdade + ' anos<br>')
    </script>
</body>
</html>

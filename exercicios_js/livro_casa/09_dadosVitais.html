<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Calculo de Dias de Vida
    </h1>

    <script>
        /** Funcoes */
        function pulaLinha () {
            document.write('<br>')
            document.write('<hr>')
            document.write('<br')
        }

        function Mostra (frase) {
            document.write(frase)
            pulaLinha()
        }

        function calculoDiasDeVida (idade) {
            var diasDeVida = idade * 365
            return diasDeVida
        }

        function calculoBatimentosCardiocos(diasDeVida) {
            var batimentosCardiacos = diasDeVida * 24 * 60 * 80
            return batimentosCardiacos
        }

        /** Codigo */
        var nome = prompt('Bom dia! Qual o seu nome?')
        var idade = prompt(nome + '. Digite a sua Idade')

        var diasDeVida = calculoDiasDeVida(idade)
        var batimentosCardiacos = calculoBatimentosCardiocos(diasDeVida)

        Mostra(nome + '. Voce tem ' + diasDeVida + ' dias de vida')
        Mostra(nome + 'Seu coracao ja bateu ' + batimentosCardiacos + ' vezes')

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negociacoes</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/negociacoes.css">
    
</head>
<body class="container">
    <h1 class="text-center">negociações</h1>
    <form class="form" action="">
        <div class="form-group mb-2">
            <label for="data">data</label>
            <input type="date" id="data" class="form-group" required autofocus>
        </div>

        <div class="form-group mb-2">
            <label for="quantidade">quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-group" value="1" required>
        </div>

        <div class="form-group mb-3">
            <label for="valor">valor</label>
            <input type="number" min="0.01" step="0.01" id="valor" class="form-group" value="0.0" required>
        </div>

        <button class="btn btn-primary" type="submit">incluir</button>
    </form>

    <hr>

    <div class="text-center mt-4">
        <button id="botao-importa" class="btn btn-primary text-center">importar negoociações</button>
        <button id="botao-apaga" class="btn btn-primary text-center">apagar</button>
    </div>
   
    <br>
    <br>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>data</th>
                <th>quantidade</th>
                <th>valor</th>
                <th>volume</th>
            </tr>
        </thead>

        <tbody>

        </tbody>

        <tfoot>

        </tfoot>
    </table>

    <script src="./app/index.js"></script>
</body>
</html>

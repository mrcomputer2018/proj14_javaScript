<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Calculo do IMC com Funcoes
    </h1>

    <script>
        /** Funcoes */
        function pulaLinha () {
            document.write('<br>')
            document.write('<hr>')
            document.write('<br>')
        }

        function mostra (frase) {
            document.write(frase)
            pulaLinha()
        }

        function calculaIMC(altura,peso) {
            let imc = peso / (altura * altura)
            return imc
        }

        /** Codigo */
        let nome = prompt("Bom dia! Digite o seu nome:")
        let altura = prompt(nome + '. Digite a sua altura: ')
        let peso = prompt(nome + '. Digite o seu peso: ')
        
        let imc = (calculaIMC(altura, peso)).toFixed(2)

        mostra('<big>' + nome +'. Seu IMC e : ' + imc)
        
        if (imc < 18.5) {
            mostra("Seu IMC indica que esta abaixo do peso ideal")
        }
        else {
            if (imc >= 18.5 && imc <= 35) {
                mostra("OK. Seu IMC esta entre os dois valores")
            }
            else {
                mostra("Seu IMC esta fora de tudo")
            }
        }

    </script>
</body>
</html>

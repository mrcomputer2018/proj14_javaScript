<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Pontos Futebol
    </h1>

    <script>
        // Funcoes
        function pulaLinha() {
            document.write("<br>")
            document.write("<hr>")
            document.write("<br>")
        }

        function mostra(frase) {
            document.write(frase)
            pulaLinha()
        }

        function calculaPontos(vitoris,empates) {
            return (vitoris * 3) + empates
        }


        // Codigo
        var vitoriasAdversario = parseInt(prompt("Quantos Jogos o adversario venceu?"))
        var empatesAdversario = parseInt(prompt("Quantos Jogos o adversario empatou?"))

        var vitorias = parseInt(prompt("Quantos jogos CDC FC venceu?"))
        var empates = parseInt(prompt("Quantos jogos CDC FC empatou?"))

        var pontos = calculaPontos(vitorias, empates)
        var pontosAdversario = calculaPontos(vitoriasAdversario, empatesAdversario)
        
        mostra("Nosso time tem " + pontos + " pontos!!!")

        mostra("O adversario tem " + pontosAdversario + " pontos!!!")

        if (pontos > 0 && pontos < pontosAdversario) {
            mostra("Nosso time esta pior que Livros Velhos")
        }
        else if(pontos > pontosAdversario){
            mostra("Nosso time esta melhor que Livros Velhos")
        }
        else {
            mostra("Nosso time empatou com Livros velhos")
        }
    </script>
</body>
</html>

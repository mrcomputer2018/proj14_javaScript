<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo do Advinha Numero</h1>

    <script>
        // Funcao
        function pula () {
            document.write("<br><br>")
        }

        function pulaLinha () {
            document.write("<br>")
            document.write("<hr>")
            document.write("<br>")
        }

        function mostra (frase) {
            document.write(frase)
            pulaLinha()
        }

        function sorteio(intervalo) {
            return Math.round(Math.random(intervalo) * 100)
        }

        function exibeDados(dado) {
            document.write(dado)
            pula()
        }

        // Codigo

        /** Math.round - arredonda o resultado do random */
        var intervalo = parseInt(prompt("Digite um numero para intervalo de sorteio: "))
        var numeroSorteado = sorteio(intervalo)
        
        mostra("")
        mostra("Descubra o numero que foi sorteado")
        pula()

        var  chute = -1
        var tentativas = 1

        while(chute != numeroSorteado) {
            var chute = parseInt(prompt("Ja pensou?  Digite o numero que pensou: "))
            
            if (isNaN(chute)) {
                mostra("<h4>Por favor digite apenas numeros!!!!")
            }
            else {
                if (chute < numeroSorteado) {
                document.write("Voce chutou um numero menor. Tente novamente.")
                pula()
                tentativas = tentativas + 1
                }
                else{
                    if (chute > numeroSorteado) {
                    document.write("Voce chutou um numero maior. Tente novamente.")
                    pula()
                    tentativas = tentativas + 1
                    }
                    else {
                        mostra("<h4>VocÃª acertou!!!! O numero sorteado era " + numeroSorteado + ". Numero de tentativas: " +  tentativas)
                    }
                }
            }
        }
               
    </script>
</body>
</html>
